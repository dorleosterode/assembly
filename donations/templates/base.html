{% load static %}
<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}{% endblock %}</title>
    <!--<script type="text/javascript" src="../js/myjQuery.js"></script>-->
    <!--<script type="text/javascript" src="../../../myScripts.js"></script>-->

    <!--[if lt IE 9]>
	<script src="https://www.halisiperspectives.de/wp-content/themes/misty-lake/js/html5.js" type="text/javascript"></script>
	<![endif]-->

    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://s.w.org/">
    <style type="text/css">
      img.wp-smiley,
      img.emoji {
      display: inline !important;
      border: none !important;
      box-shadow: none !important;
      height: 1em !important;
      width: 1em !important;
      margin: 0 .07em !important;
      vertical-align: -0.1em !important;
      background: none !important;
      padding: 0 !important;
      }
    </style>
    <link rel="stylesheet" id="siteorigin-panels-front-css" href="{% static 'front-flex.css' %}" type="text/css" media="all">
    <link rel="stylesheet" id="parent-style-css" href="{% static 'style_002.css' %}" type="text/css" media="all">
    <link rel="stylesheet" id="mistylake-css" href="{% static 'style.css' %}" type="text/css" media="all">
    <!--[if IE 8]>
	<link rel='stylesheet' id='mistylake-ie-css'  href='https://www.halisiperspectives.de/wp-content/themes/misty-lake/ie.css?ver=4.9.9' type='text/css' media='all' />
	<![endif]-->
    <link rel="stylesheet" id="mistylake-open-sans-css" href="{% static 'css_002.css' %}" type="text/css" media="all">
    <link rel="stylesheet" id="mistylake-droid-serif-css" href="{% static 'css.css' %}" type="text/css" media="all">
    <link rel="stylesheet" id="fo-fonts-declaration-css" href="{% static 'fo-declarations.css' %}" type="text/css" media="all">
    <link rel="stylesheet" id="fo-fonts-elements-css" href="{% static 'fo-elements.css' %}" type="text/css" media="all">
    <script type="text/javascript" src="{% static 'frontend.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-migrate.js' %}"></script>
    <script type="text/javascript" src="{% static 'small-menu.js' %}"></script>
    <style type="text/css">
      .site-title a,
      .site-description {
      color: #2c1f0e;
      }
    </style>
    <style type="text/css" id="custom-background-css">
      body.custom-background { background-image: url("https://hlawan.mirfac.uberspace.de/wp-content/uploads/2017/01/Background_contrast_brownish.jpg"); background-position: left top; background-size: cover; background-repeat: no-repeat; background-attachment: fixed; }
    </style>
    <link rel="icon" href="https://www.halisiperspectives.de/wp-content/uploads/2017/01/cropped-HalisiPerspectivesLogoA4-32x32.png" sizes="32x32">
    <link rel="icon" href="https://www.halisiperspectives.de/wp-content/uploads/2017/01/cropped-HalisiPerspectivesLogoA4-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon-precomposed" href="https://www.halisiperspectives.de/wp-content/uploads/2017/01/cropped-HalisiPerspectivesLogoA4-180x180.png">
    <meta name="msapplication-TileImage" content="https://www.halisiperspectives.de/wp-content/uploads/2017/01/cropped-HalisiPerspectivesLogoA4-270x270.png">
  </head>
  <body class="page-template-default page page-id-372 page-child parent-pageid-59 custom-background siteorigin-panels  group-blog">
    <div id="page" class="hfeed site">
      <header id="masthead" class="site-header" role="banner">
	<div class="site-branding">
	  <div class="site-logo">
	    <img src="{% static 'HalisiPerspectivesLogo150x100.png' %}" alt="">
	  </div>
	  <div class="site-title">
	    <h1><a href="https://www.halisiperspectives.de/" title="Halisi Perspectives e.V." rel="home">Halisi Perspectives e.V.</a></h1>
	  </div>
	  <h2 class="site-description"></h2>
	</div>

	<nav id="nav" role="navigation" class="site-navigation main-navigation">
	  <h1 class="assistive-text screen-reader-text">Menu</h1>
	  <div class="assistive-text skip-link screen-reader-text"><a href="#content" title="Skip to content">Skip to content</a></div>

	  <div class="menu-select0r-container">
	    <ul id="menu-select0r" class="menu">
	      <li id="menu-item-60" class="menu-item menu-item-type-post_type menu-item-object-page current-page-ancestor menu-item-60">
		<a href="{% url 'member-list' %}">Members</a>
	      </li>
	      <li id="menu-item-60" class="menu-item menu-item-type-post_type menu-item-object-page current-page-ancestor menu-item-60">
		<a href="{% url 'donation-list' %}">Donations</a>
	      </li>
	      <li id="menu-item-60" class="menu-item menu-item-type-post_type menu-item-object-page current-page-ancestor menu-item-60">
		<a href="{% url 'frequentcontribution-list' %}">Frequent</a>
	      </li>
	    </ul>
	  </div>
	</nav>
      </header>
      <div id="main" class="site-main">
	<div id="primary" class="content-area">
	  <div id="content" class="site-content" role="main">
	    <article id="post-372" class="post-372 page type-page status-publish hentry">
	      <div class="entry-content">
		{% block content %}{% endblock %}
	      </div>
	    </article>
	  </div>
	</div>
      </div>
      <footer id="colophon" class="footer" role="contentinfo">
	<div class="content-info">
	  <ul>
	    <li id="menu-item-408" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-408"><a href="https://www.halisiperspectives.de/kontakt/">Kontakt</a></li>
      	    <li id="menu-item-409" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-409"><a href="https://www.halisiperspectives.de/impressum/">Impressum</a></li>
	  </ul>
	</div>
      </footer>
    </div>

    <script type="text/javascript" src="{% static 'wp-embed.js' %}"></script>
  </body>
</html>
