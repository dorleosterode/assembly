{% extends "base.html" %}
{% block title}
{% block content %}

<h1>Members</h1>
<h3><a href="{% url 'member-create' %}" >Add</a></h3>

<table>
{% for member in object_list %}
<tr>
  <td><a href="{{ member.get_absolute_url }}" >{{ member.first_name }} {{ member.last_name}}</a></td>
  <td><a href="{{ member.get_absolute_url }}" >{{ member.entry_date }}</a></td>
</tr>
{% empty %}
    No members yet.
{% endfor %}
</table>

{% endblock %}
