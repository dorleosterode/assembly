{% extends "base.html" %}
{% block title}
{% block content %}

<h1>Members</h1>
<a href="{% url 'member-create' %}" >Add</a>
<ul>
{% for member in object_list %}
<li><a href="{{ member.get_absolute_url }}" >{{ member.first_name }}</a></li>
{% empty %}
    <li>No members yet.</li>
{% endfor %}
</ul>

{% endblock %}
