{% extends "base.html" %}
{% block title}
{% block content %}

<h1>Frequent Contributions</h1>
<h3><a href="{% url 'frequentcontribution-create' %}" >Add</a></h3>

<table>
{% for frequentcontribution in object_list %}
<tr>
  <td><a href="{{ frequentcontribution.get_absolute_url }}" >{{ frequentcontribution.name }}</a></li>
<tr>
{% empty %}
    <li>No frequent contributions yet.</li>
{% endfor %}
</table>

{% endblock %}
